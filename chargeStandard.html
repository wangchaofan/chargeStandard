<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>收费标准</title>
	<link rel="stylesheet" href="css/chargeStandard.css"/>
	<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<header>
		<img class="logo" src="img/logo.png" alt="城才网">
		<nav class="nav pull-right" role="navigation">
			<ul>
				<li><a href="">返回首页</a></li>
				<li><a class="current" href="">办理会员</a></li>
				<li><a href="">广告服务</a></li>
				<li><a href="">联系我们</a></li>
				<li><a href="">关于我们</a></li>
			</ul>
		</nav>
	</header>
	<div class="banner">
		<img src="img/banner.jpg" alt=""/>
	</div>
	<div id="main" class="wrap-main clearfix">
		<div class="layout-left">
			<section id="membership" class="content clearfix">
				<div class="config-title"><img src="img/huiyuan.png" alt=""></div>
				<div class="content-box-big">
					<div class="row">
						<div class="rl">会员类型：</div>
						<div class="rc">
							<span class="span1">季度会员</span>
							<span class="span1">半年会员</span>
							<span class="span1">年会员</span>
							<span class="span1">两年会员</span>
							<span class="span1">三会员</span>
						</div>
					</div>
					<div class="row">
						<div class="rl">发布岗位：</div>
						<div class="rc">
							<span class="span1">5个</span>
							<span class="span1">10个</span>
							<span class="span1">20个</span>
							<span class="span1">30个</span>
							<span class="span1">50个</span>
							<span class="span1">100个</span>
						</div>
					</div>
					<div class="row">
						<div class="rl">查看简历：</div>
						<div class="rc">
							<div class="scroll">
								<div class="scroll-thumb"><span></span><span></span></div>
								<div class="scroll-bar">
									<span class="span1">100</span>
									<span class="span1">200</span>
									<span class="span1">500</span>
									<span class="span1">1000</span>
									<span class="span1">3000</span>
								</div>
							</div>
							<span class="span1 nostyle pull-right">
								<span class="input-number pull-right">
									<input type="number" value="1" />
									<p class="danwei">场</p>
								</span>
							</span>
						</div>
					</div>
				</div>
			</section>
			<section id="vip" class="content clearfix">
				<div class="config-title"><img src="img/vip.png" alt=""></div>
				<div class="content-box-big"></div>
			</section>
			<section id="special" class="content clearfix">
				<div class="config-title"><img src="img/tese.png" alt=""></div>
				<div class="content-box-big"></div>
			</section>
		</div>
		<div class="layout-right"></div>
	</div>
</body>
</html>
